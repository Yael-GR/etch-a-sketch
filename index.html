<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="wrapper">
        <h1 id="header">Etch A Sketch</h1>
        <div id="content">
            <div id="container"></div>
            <div id ="selectors">
                <button id="sizer" class="round">Size</button>
                <div id="pens">
                    <button id="black">Black</button>
                    <button id="rainbow">Rainbow</button>
                    <button id="colorPicker">Color Picker 
                        <input type="color" value="#910000" id="color-picker" />
                    </button>
                    <button id="eraser">Eraser</button>
                </div>
                <button id="clear" class="round">Clear</button>
            </div>
        </div>
        <footer>&copy 2024 Yael Greenberg</footer>
    </div>
</body>
</html>
